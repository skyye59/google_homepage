<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="nav">
      <div>
        <nav>
          <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li>
              <svg
                class="icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </li>
            <li>
              <div class="user"></div>
            </li>
          </ul>
        </nav>
      </div>
    </section>
    <section id="main">
      <div class="google">
        <h1 class="title">
          <span class="blue">G</span><span class="red">o</span
          ><span class="yellow">o</span><span class="blue">g</span
          ><span class="green">l</span><span class="red">e</span>
        </h1>
        <div>
          <input type="text" />
          <div class="wrap">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div><p>Guyana</p></div>
        <div class="foot">
          <ul class="items">
            <li>About</li>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
          </ul>
          <ul class="items">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
